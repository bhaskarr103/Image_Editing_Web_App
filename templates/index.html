<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image_Editing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body background="background.jpg">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ImageConvertor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="/how">How to Use</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="/contact">Contact Us !</a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <button class="btn btn-outline-success mx-2" type="submit">LogIn</button>
          <button class="btn btn-outline-success" type="submit">SignUp</button>
        </div>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  
    {% for category, message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Success</strong> {{ message | safe}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

  {% endif %}
  {% endwith %}

  <div class="container my-4">
    <h1 class="fs-2 text">Convert your Image here to other formats.</h1>

    <form action="/edit" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formFileLg" class="form-label">Select an Image to Edit</label>
        <input class="form-control form-control-lg" id="formFileLg" name="file" type="file">
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Choose an operation.</option>
            <option value="cpng">Convert to PNG</option>
            <option value="cgray">Convert to Grayscale</option>
            <option value="cwebp">Convert to WebP</option>
            <option value="cjpg">Convert to Jpg</option>
          </select>
          <label for="floatingSelect">Select an Editing operation.</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Success</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
